# Docker Compose using GitHub Container Registry images
# This is the recommended way to deploy LabDash in production
#
# Usage:
#   1. Copy this file: cp docker-compose.ghcr.yml docker-compose.yml
#   2. Create .env file with your secrets
#   3. Run: docker-compose up -d

version: '3.8'

services:
  labdash:
    image: ghcr.io/pcamp96/labdash:latest
    container_name: labdash
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://labdash:${POSTGRES_PASSWORD:-changeme}@postgres:5432/labdash
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - GRAFANA_URL=http://grafana:3000
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      # Mount local Docker socket (optional - for local monitoring)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Persistent data
      - labdash-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      grafana:
        condition: service_started
      prometheus:
        condition: service_started
    networks:
      - labdash
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: labdash-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=labdash
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=labdash
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - labdash
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labdash"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: labdash-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SAMESITE=lax
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=X-WEBAUTH-USER
      - GF_AUTH_PROXY_HEADER_PROPERTY=username
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - labdash
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: labdash-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    volumes:
      - ./config/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    networks:
      - labdash

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: labdash-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - labdash
    privileged: true
    devices:
      - /dev/kmsg

  node-exporter:
    image: prom/node-exporter:latest
    container_name: labdash-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - labdash

volumes:
  labdash-data:
  postgres-data:
  grafana-data:
  prometheus-data:

networks:
  labdash:
    driver: bridge
