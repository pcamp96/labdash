# Docker Compose using GitHub Container Registry images
# Use this for production deployments

version: '3.8'

services:
  labdash:
    image: ghcr.io/pcamp96/labdash:latest
    container_name: labdash
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://labdash:changeme@postgres:5432/labdash
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      - GRAFANA_URL=http://grafana:3000
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - labdash-data:/app/data
    depends_on:
      - postgres
      - grafana
      - prometheus
    networks:
      - labdash

  postgres:
    image: postgres:16-alpine
    container_name: labdash-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=labdash
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=labdash
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - labdash
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labdash"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: labdash-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SAMESITE=lax
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=X-WEBAUTH-USER
      - GF_AUTH_PROXY_HEADER_PROPERTY=username
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - labdash
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: labdash-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - labdash

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: labdash-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - labdash
    privileged: true
    devices:
      - /dev/kmsg

  node-exporter:
    image: prom/node-exporter:latest
    container_name: labdash-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - labdash

volumes:
  labdash-data:
  postgres-data:
  grafana-data:
  prometheus-data:

networks:
  labdash:
    driver: bridge
